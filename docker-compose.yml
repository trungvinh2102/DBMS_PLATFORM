name: dbms_platform

services:
  postgres:
    image: postgres
    container_name: dbms_platform
    environment:
      POSTGRES_DB: dbms_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - dbms_platform_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  dbms_platform_postgres_data:
